name: Daily briefing

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:
    inputs:
      force_gemini:
        description: "Forzar llamada a Gemini en ejecuci√≥n manual"
        required: false
        default: "false"
      commit_outputs:
        description: "Hacer commit/push de docs"
        required: false
        default: "true"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate site
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FORCE_GEMINI: ${{ (github.event_name == 'workflow_dispatch' && inputs.force_gemini == 'true') && '1' || '0' }}
        run: |
          python -m src.main

      - name: Commit and push docs
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.commit_outputs == 'true' }}
        run: |
          git config user.name "ai-intel-bot"
          git config user.email "ai-intel-bot@users.noreply.github.com"
          git add -A docs
          git commit -m "Daily briefing" || echo "No changes"
          git push
