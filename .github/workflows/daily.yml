name: Daily briefing

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:
    inputs:
      force_gemini:
        description: "Force Gemini call on manual run"
        type: boolean
        default: true
      force_refresh:
        description: "Ignore daily Gemini cache/done files"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate site
        env:
          FORCE_GEMINI: ${{ github.event_name == 'workflow_dispatch' && inputs.force_gemini && '1' || '0' }}
          FORCE_GEMINI_REFRESH: ${{ github.event_name == 'workflow_dispatch' && inputs.force_refresh && '1' || '0' }}
        run: |
          python -m src.main

      - name: Commit and push docs
        run: |
          git config user.name "ai-intel-bot"
          git config user.email "ai-intel-bot@users.noreply.github.com"
          git add -A docs
          git commit -m "Daily briefing" || echo "No changes"
          git push
